<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的导航页面</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-compass"></i> 我的导航</h1>
            <p class="subtitle">快速访问您喜爱的网站</p>
        </header>
        
        <div class="search-container">
            <form id="search-form" action="https://www.google.com/search" method="get" target="_blank">
                <input type="text" id="search-input" name="q" placeholder="使用谷歌搜索...">
                <button type="submit"><i class="fas fa-search"></i> 搜索</button>
            </form>
        </div>
        
        <div class="nav-categories">
            <div class="category">
                <h2><i class="fas fa-star"></i> 常用网站</h2>
                <div class="links">
                    <a href="https://www.google.com" target="_blank" class="link-card">
                        <i class="fab fa-google"></i> 谷歌
                    </a>
                    <a href="https://www.github.com" target="_blank" class="link-card">
                        <i class="fab fa-github"></i> GitHub
                    </a>
                    <a href="https://www.youtube.com" target="_blank" class="link-card">
                        <i class="fab fa-youtube"></i> YouTube
                    </a>
                    <a href="https://www.bilibili.com" target="_blank" class="link-card">
                        <i class="fas fa-video"></i> 哔哩哔哩
                    </a>
                    <a href="https://www.baidu.com" target="_blank" class="link-card">
                        <i class="fas fa-search"></i> 百度
                    </a>
                    <a href="https://www.taobao.com" target="_blank" class="link-card">
                        <i class="fas fa-shopping-cart"></i> 淘宝
                    </a>
                    <button class="add-link-btn" data-category="常用网站">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>
            
            <div class="category">
                <h2><i class="fas fa-archive"></i> 归档网站</h2>
                <div class="links">
                    <a href="https://www.wikipedia.org" target="_blank" class="link-card">
                        <i class="fab fa-wikipedia-w"></i> 维基百科
                    </a>
                    <a href="https://www.stackoverflow.com" target="_blank" class="link-card">
                        <i class="fab fa-stack-overflow"></i> Stack Overflow
                    </a>
                    <a href="https://www.zhihu.com" target="_blank" class="link-card">
                        <i class="fas fa-question-circle"></i> 知乎
                    </a>
                    <a href="https://www.douban.com" target="_blank" class="link-card">
                        <i class="fas fa-book"></i> 豆瓣
                    </a>
                    <a href="https://www.jd.com" target="_blank" class="link-card">
                        <i class="fas fa-shopping-bag"></i> 京东
                    </a>
                    <a href="https://www.weibo.com" target="_blank" class="link-card">
                        <i class="fab fa-weibo"></i> 微博
                    </a>
                    <button class="add-link-btn" data-category="归档网站">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <footer>
            <p>© 2023 我的导航页面 | <a href="https://github.com/zchga/G_20250427_MyNavPages" target="_blank">GitHub</a></p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>

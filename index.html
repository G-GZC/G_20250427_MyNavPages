<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAV PAGES</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-compass"></i> Google</h1>
            <!-- <p class="subtitle">Quick access to the favorite sites</p> -->
        </header>
        
        <div class="search-container">
            <form id="search-form" action="https://www.google.com.sg/search" method="get" target="_blank">
                <input type="text" id="search-input" name="q" placeholder="Use Google to search...">
                <button type="submit"><i class="fas fa-search"></i> Search</button>
            </form>
        </div>
        
        <div class="nav-categories">
            <div class="category">
                <h2><i class="fas fa-star"></i> Frequently</h2>
                <div class="links">
                    <div class="link-wrapper">
                        <a href="https://www.google.com" target="_blank" class="link-card">
                            <i class="fab fa-google"></i> 谷歌
                        </a>
                        <button class="delete-link-btn" title="删除链接">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="link-wrapper">
                        <a href="https://www.github.com" target="_blank" class="link-card">
                            <i class="fab fa-github"></i> GitHub
                        </a>
                        <button class="delete-link-btn" title="删除链接">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>                    
                    <button class="add-link-btn" data-category="常用网站">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>
            
            <div class="category">
                <h2><i class="fas fa-archive"></i> Archives</h2>
                <div class="links">
                    <div class="link-wrapper">
                        <a href="https://www.wikipedia.org" target="_blank" class="link-card">
                            <i class="fab fa-wikipedia-w"></i> 维基百科
                        </a>
                        <button class="delete-link-btn" title="删除链接">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>                   
                    <button class="add-link-btn" data-category="归档网站">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <footer>
            <p>© 2025 My Nav Pages | <a href="https://github.com/zchga/G_20250427_MyNavPages" target="_blank">GitHub</a></p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
